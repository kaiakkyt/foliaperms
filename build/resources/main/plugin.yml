name: FoliaPerms
version: '1.0.0'
main: kaiakk.foliaPerms.FoliaPerms
api-version: '1.20'
authors: [KaiakK]
description: A simple Folia-only permission manager with YAML storage and Adventure messages.
website: https://modrinth.com/plugin/axior
folia-supported: true
load: POSTWORLD

commands:
  fperm:
    description: "Manage FoliaPerms (groups/users/permissions)"
    usage: "/fperm <reload|user|group|check>"
    permission: folia.perms
    permission-message: "You don't have permission to use this command."

permissions:
  folia.perms:
    description: "Allow use of FoliaPerms admin command"
    default: op